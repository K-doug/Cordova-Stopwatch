<!DOCTYPE html>
<!--
 TM352-20J Block 3 Part 5 Stopwatch example
 To function correctly this file must be placed in a Cordova project with camera and geolocation plugins
 Created by Chris Thomson: 1 Aug 2019
 Updated by Stephen Rice: 11 Nov 2020
-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <title>TM352 Stopwatch</title>
  </head>
  <body>
    <div style="margin-bottom: 0.5rem">
      <span id="stopwatch" style="font-family: monospace">00:00:00</span>
      <button type="button" onclick="controller.start()">Start</button>
      <button type="button" onclick="controller.stop()">Stop</button>
      <button type="button" onclick="controller.photo()">Photo</button>
    </div>
    <div id="mapContainer" style="height: 70vh; width: auto"></div>
    <img id="image" style="max-height: 45vh; max-width: 100%; display: block; margin: 0.5rem auto" src="img/logo.png" />
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
